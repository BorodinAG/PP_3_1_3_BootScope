<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>custom</title>
</head>
<body>
<div class="container-fluid">

    <div class="row align-items-center" style="height: 250px">
        <div class="col-md-5"></div>
        <div class="col-md-2 py-auto"><br>
            <form class="form-signin" method="post" action="/login">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    Error, invalid login or password
                </div>

                <div th:if="${logout}" class="alert alert-primary" role="alert">
                    You're logged out..
                </div>

                <input type="text" name="username" id="inputText" class="form-control" placeholder="Email address"
                       required autofocus>
                <div class="mb-1">
                    <input type="password" name="password" id="inputPassword" class="form-control"
                           placeholder="Password" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </form>
        </div>

        <div class="col-md-5"></div>

    </div>
</div>
</body>
</html>
